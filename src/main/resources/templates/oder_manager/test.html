<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center">Đơn hàng</h3>
    <div style="max-width: 700px; text-align: center; margin: auto">
        <table>
            <thead>
            <th>Id</th>
            <th>Ngày mua</th>
            </thead>
            <tbody>
            <td th:each="item : ${billOArr}">
                <span th:text="${item}"></span>
            </td>
            </tbody>
        </table><h3 style="text-align: center">người mua</h3>
        <table>
            <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            </thead>
            <tbody>
            <td th:each="item : ${billCArr}">
                <span th:text="${item}"></span>
            </td>
            </tbody>
        </table>
        <h3 style="text-align: center">sản phẩm</h3>
        <table>
            <thead>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>sale</th>
            <th>quantity</th>
            </thead>
            <tbody>
            <tr th:each=" list: ${billOlPArr}">
                <td style="padding: 12px 24px" th:each="i : ${list}">
                    <span th:text="${i}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
